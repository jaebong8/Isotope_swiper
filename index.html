<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isotope Mission</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/12fb802fac.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <div class="inner">
        <h1>MOVE!</h1>
        <div class="fonts">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-facebook-f"></i>
        </div>
      </div>
    </header>
    <main>
      <ul>
        <li><a href="*">ALL</a></li>
        <li><a href=".width">WIDTH</a></li>
        <li><a href=".height">HEIGHT</a></li>
      </ul>
      <section>
        <article class="width">
          <img src="img/sports1.jpg" alt="" />
        </article>
        <article class="height">
          <img src="img/sports2.jpg" alt="" />
        </article>
        <article class="width">
          <img src="img/sports3.jpg" alt="" />
        </article>
        <article class="height">
          <img src="img/sports4.jpg" alt="" />
        </article>
        <article class="width" >
          <img src="img/sports5.jpg" alt="" />
        </article>
        <article class="width">
          <img src="img/sports6.jpg" alt="" />
        </article>
        <article class="height">
          <img src="img/sports7.jpg" alt="" />
        </article>
        <article class="height">
          <img src="img/sports8.jpg" alt="" />
        </article>
        <article class="height">
          <img src="img/sports9.jpg" alt="" />
        </article>
        <article class="width">
          <img src="img/sports10.jpg" alt="" />
        </article>
      </section>
    </main>
    <aside>
      <div
        style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
        class="swiper mySwiper2"
      >
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="img/sports1.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/sports2.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/sports3.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/sports4.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/sports5.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/sports6.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/sports7.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/sports8.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/sports9.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/sports10.jpg" alt="" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div thumbsSlider="" class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="img/sports1.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/sports2.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/sports3.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/sports4.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/sports5.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/sports6.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/sports7.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/sports8.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/sports9.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/sports10.jpg" alt="" />
          </div>
        </div>
      </div>
      <span class="close">CLOSE</span>
    </aside>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  </body>
</html>
